<div class="container">
	
<div class="container text-center"><h2> Model driven form</h2> </div>

<div class="container">
	<form  class="form-inline" [formGroup]="loginForm">
		<div class="form-group">
			<label>username:</label>
			<input type="text" name ="username" class="form-control" 
			[formControl]="username"
			 ngModel required  maxlength="10" minlength="5" >
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="Password" name="password" class="form-control"  
			[formControl]="password"
			ngModel required  minlength="5">
		</div>
		<button class="btn btn-success" (click)="submitForm()">Submit</button>
	</form>
</div>
</div>
